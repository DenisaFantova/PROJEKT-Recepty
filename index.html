<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Recepty (standardní verze)</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;800&family=Source+Sans+Pro&display=swap" rel="stylesheet"></head>
<body>

	<div class="kontejner">

		<!-- největší hlavní recept -->
		<div class="hlavni-recept">
			<div class="kategorie-komentare">
				<div>Saláty</div>
				<div>5 komentářů</div>
			</div>
			<div class="nadpis-recept">
				<h1>Salát s vlašskými ořechy</h1>
			</div>
		</div>

		<div class="male-recepty">
			<!-- malý recept 1 -->
			<div class="recept prvni">
				<div class="kategorie-komentare">
					<div>Svačina</div>
					<div>16 komentářů</div>
				</div>
				<div class="nadpis-recept">
					<h2 class>Chlebíček s avokádem</h2>
				</div>
			</div>

			<!-- malý recept 2 -->
			<div class="recept druhy">
				<div class="kategorie-komentare">
					<div>Mexická</div>
					<div>7 komentářů</div>
				</div>
				<div class="nadpis-recept">
					<h2>Avokádové tacos</h2>
				</div>
			</div>

			<!-- malý recept 3 -->
			<div class="recept treti">
				<div class="kategorie-komentare">
					<div>Luštěniny</div>
					<div>23 komentářů</div>
				</div>
				<div class="nadpis-recept">
					<h2>Pita chléb s cizrnou</h2>
				</div>
			</div>

			<!-- malý recept 4 -->
			<div class="recept ctvrty">
				<div class="kategorie-komentare">
					<div>Burgery</div>
					<div>19 komentářů</div>
				</div>
				<div class="nadpis-recept">
					<h2>Sojový burger</h2>
				</div>	
			</div>

		</div>

</div>

	<footer class="paticka">
		<p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
	</footer>

</body>
</html>
